<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- Link for Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id = "passModal">
  Generate Password
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Password Options</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- BODY OF  MODAL START HERE -->
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <form class = "col-12">
              Enter desired length of password (8-128) <br>
                      <input id="passLength" class="inputStyle" type="text" name="passwordLength" value=""> <br>
            </form>
            <!-- Empty div to output the error message for incorrect password length -->
            <div id='formCheck'></div>
            <div class = "row checkStyle">
              <div class="form-check col-12">
                <input class="form-check-input position-static" type="checkbox" id="upper" value="option1" aria-label="..."> Uppercase
              </div>
              <div class="form-check col-12">
                <input class="form-check-input position-static" type="checkbox" id="lower" value="option1" aria-label="..."> Lowercase
              </div>
              <div class="form-check col-12">
                <input class="form-check-input position-static" type="checkbox" id="numeric" value="option1" aria-label="..."> Numeric
              </div>
              <div class="form-check col-12">
                <input class="form-check-input position-static" type="checkbox" id="special" value="option1" aria-label="..."> Special Characters
              </div>
              <!-- Empty div for outputting error message when no boxes are ticked -->
              <div id = 'boxCheck'></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="generate" type="button" class="btn btn-secondary" data-dismiss="modal">Run</button>
      </div>
    </div>
  </div>
</div>
      </div>
    </div>

    
    
    <script src="./assets/script.js"></script>
    <!-- Links for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
